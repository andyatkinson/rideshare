require:
  - ./lib/rubocop/cop/custom/explicit_select.rb

Custom/ExplicitSelect:
  Enabled: true

AllCops:
  Exclude:
    - "db/schema.rb"
    - "db/migrate.rb"
    - "db/structure.sql"
    - "Gemfile"
    - "lib/tasks/*.rake"
    - "bin/*"
    - "config/puma.rb"
    - "config/spring.rb"
    - "config/environments/development.rb"
    - "config/environments/production.rb"
    - "spec/spec_helper.rb"
    - 'tmp/**/*'
    - 'docker/**/*'
    - 'log/**/*'
    - '.circleci/**/*'
    - '.git/**/*'
  SuggestExtensions: false
  NewCops: enable

Style/Documentation:
  Enabled: false
